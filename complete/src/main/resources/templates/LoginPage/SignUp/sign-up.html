<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In and Sign Up Form</title>
  <link th:href="@{LoginPageStyle.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/796f2a4433.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <div class="form-box">
    <h1>Sign Up</h1>
    <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
      <div class="input-group">
        <div class="input-field">
          <i class="fa-solid fa-user-astronaut"></i>
          <input th:field="*{name}" type="text" placeholder="Name">
        </div>

        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input th:field="*{email}" type="email" placeholder="Email">
        </div>

        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input th:field="*{password}" type="password" placeholder="Password">
        </div>

      </div>
      <div>
        <div class="btn-field">
          <button id="sign-up-btn" type="submit"> Sign up </button>
          <a th:href="@{/login}">
            <button id="sign-in-btn" type="button"> Sign in </button>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="sign-in.js"></script>
</body>
</html>
